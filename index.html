    <body>
    
    <div class="menu" >
        <div id="menu_btn" onclick="App.toggleMenu()"><i class="fas fa-caret-left"></i></div>
    <section class="controls">
        <header>
            <span>Satel<i class="fad fa-coffee-togo"></i>latte</span>
        </header>
        <hr>
        <section>
        <label class="badge bg-secondary">Viewe</label>
        <br>
            <div class="btn-group" role="group" style="min-width: 100%;">
                <button onclick="App.changeViewer('flat')"  type="button" class="btn btn-outline-primary" >2D</button>
                <button onclick="App.changeViewer('globe')" type="button" class="btn btn-outline-primary" >3D</button>
            </div>
        </section>
        <hr>
        <section>
        <label class="badge bg-secondary">Satteliets list:&nbsp;&nbsp; <span title="Satellite with this marker has 3D model">&#9826;</span></label>
        <br>
        <select id="sat_select" class="form-select c_btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on top">
            <option value="null">Select satellite</option>
        </select>
        </section>
        <hr>
        <section>
        <label class="badge bg-secondary">Custom TLE &nbsp;<a style="color: white;" title="Aboute TLE" target="_blank" href="https://en.wikipedia.org/wiki/Two-line_element_set"><i class="fas fa-question-circle"></i></a></label>
        <br>
        <input class="form-control c_btn" type="text" placeholder="TLE:">
        </section>
        <hr>
        <section>
            <label class="badge bg-secondary">Orbits</label>
            <br>
            <div class="orbit_lines">
                <i class="fas fa-circle" title="Orange" style="color: orange;"></i>
                Previous
                <i class="fas fa-circle" title="Red" style="color: red;"></i>
                Current
                <i class="fas fa-circle" title="Green" style="color: green;"></i>
                Next
            </div>
            </section>
            <hr>
    </section>
    <section class="menu_footer">
        0.1.6
    </section>
    </div>

        <section class="btns">
            <span style="display: none;" id="km"></span>
            <i id="get_pos" title="See how far is the satellite from you" class="fas fa-compass" ></i>
            <br>
            <span id="info" title="Aboute this Satellite"><i class="fas fa-info-circle"></i></span>
            <br>
            <i title='Re-center the satellite' onclick='App.toggleTracking2D()' class="fas fa-crosshairs"></i>
        </section>
        
        <div id="map"></div>
        <div id="three_map"></div>

    
        <section id="cord_tart" style="display: none;">
            <span id="cord"></span>
        </section>



        <lottie-player id="loading" src="./assets/json/hand_lottie.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>       
        <div id="modal" class="modal custom fade" tabindex="-1" aria-hidden="true">
            <div id="modal" class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 id="wiki_title" class="modal-title">WIKI</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="wiki_modal" class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <script src="assets/js/satellites_ui.js"></script>
        <script src="assets/js/three.js" type="module"></script>
        <script src="./assets/js/app.js"></script>

        <script>
            
        window.onload = ()=>{

            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                .register("./worker.js")
                .then(function (registration) {
                    // Registration was successful
                    console.log(
                    "Workers ready!",registration.scope
                    
                    );
                })
                .catch(function (err) {
                    // registration failed :(
                    console.log("ServiceWorker registration failed: ", err);
                });
            }
            window.addEventListener("beforeinstallprompt", function (e) {
                e.userChoice.then(function (choiceResult) {
                console.log(choiceResult.outcome);
                if (choiceResult.outcome == "dismissed") {
                    console.log("User cancelled home screen install");
                } else {
                    
                    console.log("User added to home screen");
                }
                });
            });

        }    
        </script>
